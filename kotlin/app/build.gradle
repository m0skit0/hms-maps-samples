apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId 'com.demos.maps'
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// Copy your keystore in this directory, then create a new signing.gradle file that will contain
// your signing configuration. For example:
//
//    android {
//        signingConfigs {
//            debug {
//                storeFile file('keystore.jks')
//                storePassword 'storePassword'
//                keyAlias 'keyAlias'
//                keyPassword 'keyPassword'
//            }
//        }
//    }
//
// You can also directly replace this line with the signing configuration.
apply from: 'signing.gradle'

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.4'

    // Android
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    // Permissions
    implementation 'pub.devrel:easypermissions:1.1.1'

    // Retrofit (for web APIs)
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
    implementation 'com.google.code.gson:gson:2.8.6'

    // GMS
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    // HMS
    implementation 'com.huawei.hms:maps:4.0.1.300'
    implementation 'com.huawei.hms:site:4.0.1.300'
}